<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >
    <h:head>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <title>Unidades de Aprendizaje</title>
        
        <style>* {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            
            body {
                background-color: #EBEBEB;
                width: 100%;
                height: 100vh;
            }
            
            .contenedorPrincipal {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }
            
            .leftSide-contenedor {
                width: 2.3cm;
                height: 100%;
                background: none;
                position: absolute;
                overflow: hidden;
                transition: width 0.1s ease-in-out;
            }
            
            .leftSide {
                display: flex;
                flex-direction: column;
                align-items: left;
                width: 10cm;
                background: #007141;
                height: 100vh;
                position: absolute;
                z-index: 1;
                padding: 20px;
            }
            
            .contenidoLeft {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                margin-bottom: 1cm;
            }
            
            .leftSide-contenedor:hover {
                width: 10cm;
            }
            
            .Forma {
                width: 100%;
                height: 90%;
                padding: 1cm;
                background-color: white;
                margin: 1cm 1cm 1cm 4cm;
                border-radius: 20px;
                box-shadow: 15px 15px rgba(0, 0, 0, 0.2);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            
            h2 {
                font-weight: normal;
                font-size: 1.6cm;
            }
            
            h3 {
                font-size: 0.6cm;
                margin-left: 20px;
                color: white;
            }
            
            a {
                text-decoration: none;
            }
            
            .Forma .campo {
                display: flex;
                flex-direction: column;
                margin-bottom: 1cm
            }
            
            .Forma .labelText {
                margin-bottom: 15px;
                font-size: 24px;
            }
            
            .Forma .textInput {
                width: 8cm;
                height: 1cm;
                margin-bottom: 45px;
                border: 2px solid #EBEBEB;
                border-radius: 10px;
                padding: 15px;
                box-shadow: none;
            }
            
            .Forma .numberInput {
                margin-bottom: 45px;
            }
            
            .textInput:hover{
                border: 2px solid #007141;
            }
            
            .botones {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 8cm;
            }
            .checkMenu {
                padding: 10px;
                background: white;
                border: 2px solid #EBEBEB;
                border-radius: 10px;
            }
            
            .Forma .boton {
                border: none;
                width: 3.5cm;
                height: 1.5cm;
                font-weight: normal;
                border-radius: 10px;
                text-decoration: none;
                box-shadow: none;
            }
            
            .subForma {
                height: 70%;
            }
            
            .col-1 {
                background: #007141;
                color: white
            }
            
            .col-2 {
                background: red;
                color: white
            }
        </style>
    </h:head>
    <h:body>
        <div class="contenedorPrincipal">
            <div class="leftSide-contenedor">
                <div class="leftSide">
                    <a href="altaProfesor.xhtml">
                    <div class="contenidoLeft">
                        <i class='bx bxs-contact' style="font-size: 3em; color: white;"/>
                        <h3>Alta de Profesores</h3>
                    </div>
                    </a>
                    
                    <a href="#">
                    <div class="contenidoLeft">
                        <i class='bx bx-street-view' style="font-size: 3em; color: white;"/>
                        <h3>Consultar Profesores</h3>
                    </div>
                    </a>
                    
                    <a href="#">
                    <div class="contenidoLeft">
                        <i class='bx bx-folder-plus' style="font-size: 3em; color: white;"/>
                        <h3>Alta de Unidad de Aprendizaje</h3>
                    </div>
                    </a>
                    
                    <a href="#">
                    <div class="contenidoLeft">
                        <i class='bx bx-collection' style="font-size: 3em; color: white;"/>
                        <h3>Consultar Unidades de aprendizaje</h3>
                    </div>
                    </a>
                    
                    <a href="#">
                    <div class="contenidoLeft">
                        <i class='bx bxs-exit' style="font-size: 3em; color: white;"/>
                        <h3>Cerrar sesi√≥n</h3>
                    </div>
                    </a>
                </div>
            </div>
            
            <h:form class="Forma">
                <h2>Alta de Unidades de Aprendizaje</h2>
                
                <div class="subForma">
                    <div class="campo">
                        <p:outputLabel for="nombreUnidad" class="labelText">Nombre de Unidad de Aprendizaje</p:outputLabel>
                        <p:inputText id="nombreUnidad" class="textInput" autocomplete="false"/>
                    </div>
                    
                    <div class="campo">
                        <p:outputLabel for="horasClase" class="labelText">Horas de clase</p:outputLabel>
                        <p:inputNumber id="horasClase" autocomplete="false" class="numberInput" decimalPlaces="0" maxValue="8" minValue="2" size="5"/>
                    </div>
                    
                    <div class="campo">
                        <p:outputLabel for="horasTaller" class="labelText">Horas de taller</p:outputLabel>
                        <p:inputNumber id="horasTaller" autocomplete="false" class="numberInput" decimalPlaces="0" maxValue="8" minValue="2" size="5"/>
                    </div>
                    
                    <div class="campo">
                        <p:outputLabel for="horasLaboratorio" class="labelText">Horas de laboratorio</p:outputLabel>
                        <p:inputNumber id="horasLaboratorio" autocomplete="false" class="numberInput" decimalPlaces="0" maxValue="8" minValue="0" size="5" placeholder="Opcional" />
                    </div>
                </div>
                
                <div class="botones">
                    <p:commandButton value="Aceptar" disabled="false" class="boton col-1"/>
                    <p:commandButton value="Cancelar" class="boton col-2"/>
                </div>
            </h:form>
        </div>
    </h:body>
    
</html>
