<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <link href="./resources/style.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Consulta Profesores</title>
    </h:head>
    
    
    <h:body>
        <div class="contenedorPrincipal">
        <div class="leftSide-contenedor">
                <div class="leftSide">
                    <a href="altaProfesor.xhtml">
                    <div class="contenidoLeft">
                        <i class='bx bxs-contact' style="font-size: 3em; color: white;"/>
                        <h3>Alta de Profesores</h3>
                    </div>
                    </a>
                    
                    <a href="consultaProfesores.xhtml">
                    <div class="contenidoLeft">
                        <i class='bx bx-street-view' style="font-size: 3em; color: white;"/>
                        <h3>Consultar Profesores</h3>
                    </div>
                    </a>
                    
                    <a href="altaUnidadesDeAprendizaje.xhtml">
                    <div class="contenidoLeft">
                        <i class='bx bx-folder-plus' style="font-size: 3em; color: white;"/>
                        <h3>Alta de Unidad de Aprendizaje</h3>
                    </div>
                    </a>
                    
                    <a href="consultaUnidadesDeAprendizaje.xhtml">
                    <div class="contenidoLeft">
                        <i class='bx bx-collection' style="font-size: 3em; color: white;"/>
                        <h3>Consultar Unidades de aprendizaje</h3>
                    </div>
                    </a>
                    
                    <a href="login.xhtml">
                    <div class="contenidoLeft">
                        <i class='bx bxs-exit' style="font-size: 3em; color: white;"/>
                        <h3>Cerrar sesi√≥n</h3>
                    </div>
                    </a>
                </div>
            </div>
            
            <div class="Forma">
                
           <h2>Consulta Profesores</h2>
            
           <div class="subForma">
               
                    <h:form id="profesorForm">
                        
                        
                        <div class="botones" style="margin-bottom: 1cm;">
                            <p:commandButton class="boton col-3" value="Modificar" action="#{Profesor.modificarSelecionado(profesor)}"/>
                            <p:commandButton class="boton col-2" value="Eliminar"/>
                        </div>

               
                        <p:dataTable id="tablaProfesores" var="profesor" value="#{Profesor.teachers}" rowExpandMode="multiple" selectionMode="single" rowKey="#{profesor.id}" selection="#{profesor}">
                    <f:facet name="header">
                      Profesores
                    </f:facet>
                    
                    <p:column headerText="Nombre" >
                           #{profesor.firstName}
                    </p:column>
                    <p:column headerText="Apellidos" width="20%">
                        #{profesor.lastName}
                    </p:column>

                    <p:column headerText="RFC" width="10%">
                        #{profesor.rfc}
                    </p:column>
                    
                    <p:column style="width:16px" headerText="Unidades Academicas" width="40%">
                        <p:rowToggler />
                    </p:column>
                    <p:rowExpansion>
                        <h:panelGrid columns="1" cellpadding="5" title="Unidades Incritas" bodyrows="tbody" >
                            <ui:repeat value="" var="unidad">
                                <p:column colspan="10">
                                    #{teacherUnit.teacherUnits(profesor.username)}
                                </p:column>
                                <h:outputText value="" />
                            </ui:repeat>
                        </h:panelGrid>
                    </p:rowExpansion>
                </p:dataTable>
            </h:form>

           
           </div>
            </div>
        </div>
    </h:body>
</html>
