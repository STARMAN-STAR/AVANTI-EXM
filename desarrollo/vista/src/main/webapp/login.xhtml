<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <link href="./resources/login.css" rel="stylesheet"/>
            
            
    </h:head>

    <h:body>
        <div class = "row">
           
            <h:form>
               
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
                <div class="login">
                    <p:graphicImage url="resources/uabcl.png" class="logo" />
                    <h1>Iniciar Sesión</h1>
                    <div class="panel-header">
                    </div>
                    <div class="panel-body">
                        <div class="panel-form">
                        
                        <div class=" form-group">
                          
                           <i class='bx bx-home-alt-2' style="font-size: 3em; color: black;"></i>
                           <p:inputText class ="form-control" placeholder ="Correo Electronico:" autocomplete="false" value ="#{loginUI.usuario.email}" />
                        </div>
                            <hr style="border: none; height: 2px; background-color: #585757; width: 100%;"></hr>
                        <div class="form-group">
                            <i class='bx bx-lock-alt' style="font-size: 3em; color: black;" ></i>
                            <p:password class ="form-control" placeholder="Contraseña: " value="#{loginUI.usuario.password}" />
                        </div>
                            </div>
                        <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion" actionListener ="#{loginUI.login()}" />

                    </div>
                </div>
                
            </h:form>
            
        </div>
            
    </h:body>
</html>
