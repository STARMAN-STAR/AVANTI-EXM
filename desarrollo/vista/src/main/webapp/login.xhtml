<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >

    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <style>
            
            *{
                text-align: center;
            }
            .center{
                float: none;
                margin: 0 auto;
                
            }
            html{
                  background-color: #007141;
            }
            .panel-form{
                
            
               padding: 10px;
                width: 100% ;
                background: #D9D9D9;
                border: 2px solid #000000;
                border-radius: 30px;
            }
            
            .form-control{
                background: #D9D9D9;
               
            }
            div.login{
                
               
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 45%;
                width: 45%;
                padding: 25px;
                padding-bottom: 450px;
                margin: auto;
                background: #EBEBEB;
                border-radius: 60px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                
            }
            .logo{
                width: 150px;
            }
            .panel-body{
                padding: 10px;
            }
            .form-group{
                font-size: 16px;
                display: flex;
                align-items: center;
            }
            .form-control:focus{
                border-color:#F1A632;
            }
            .bx bx-home-alt{
                text-align: left;
            }
            .btn btn-success{
                padding-top: 35px;
            }
            .btn-success {
                background-color: #F1A631;
                text-shadow: none;
                font-size: 1.2em;   
                padding: 15px 30px; 
                margin-top: 30px;   
                width: 100%;        
}

                .custom-btn-padding {
                padding: 10px 20px;
            }
        </style>
    </h:head>

    <h:body>
        <div class = "row">
           
            <h:form>
               
                <p:messages id="messages" showDetail="true" closable="true">
                     
                </p:messages>
                <div class="login">
                    <h1>Iniciar Sesión</h1>
                    <div class="panel-header">
                        <p:graphicImage url="resources/uabcl.png" class="logo" />
                    </div>
                    <div class="panel-body">
                        <div class="panel-form">
                        
                        <div class=" form-group">
                           
                           <i class='bx bxs-home' style="font-size: 3em; color: black;"></i>
                            <p:inputText class ="form-control" placeholder ="Correo:" autocomplete="false" value ="#{loginUI.usuario.correo}" />
                        </div>
                            <hr style="border: none; height: 2px; background-color: #585757; width: 100%;"></hr>

                        <div class="form-group">
                            <i class='bx bx-lock-alt' style="font-size: 3em; color: black;" ></i>
                            <p:password class ="form-control" placeholder="Contraseña: " value="#{loginUI.usuario.contrasena}" />
                        </div>
                            </div>
                        <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion" actionListener ="#{loginUI.login()}" />

                    </div>
                </div>
                
            </h:form>
            
        </div>
            
    </h:body>
</html>
